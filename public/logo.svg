<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5A5F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF385C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D70466;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- House icon (Airbnb style) -->
  <path d="M30 10 L45 22 L45 45 L35 45 L35 35 L25 35 L25 45 L15 45 L15 22 Z" 
        fill="url(#gradient)" stroke="none"/>
  
  <!-- Chat bubble -->
  <circle cx="42" cy="18" r="8" fill="#00D4AA" opacity="0.9"/>
  <path d="M38 18 L40 20 L46 14" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Realtime wave indicator -->
  <g transform="translate(20, 40)">
    <rect x="0" y="6" width="2" height="4" fill="#FF385C" opacity="0.7">
      <animate attributeName="height" values="4;8;4" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="6;4;6" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="5" width="2" height="6" fill="#FF385C" opacity="0.8">
      <animate attributeName="height" values="6;10;6" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;3;5" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="4" width="2" height="8" fill="#FF385C" opacity="0.9">
      <animate attributeName="height" values="8;12;8" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="4;2;4" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="5" width="2" height="6" fill="#FF385C" opacity="0.8">
      <animate attributeName="height" values="6;10;6" dur="1.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;3;5" dur="1.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="6" width="2" height="4" fill="#FF385C" opacity="0.7">
      <animate attributeName="height" values="4;8;4" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="6;4;6" dur="1.3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
    MCP Realtime
  </text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
    AI Agent
  </text>
  
  <!-- MCP indicator dots -->
  <g transform="translate(170, 20)">
    <circle cx="0" cy="0" r="3" fill="#3498DB">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="0" r="3" fill="#E74C3C">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle cx="20" cy="0" r="3" fill="#2ECC71">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.3s"/>
    </circle>
  </g>
</svg>